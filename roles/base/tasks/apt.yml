/*
- name: Add repo
  apt_repository: 
    repo: "{{item}}"
    state: present
  with_items:
    - "deb http://eddie.website/repository/apt stable main"
    - ppa:nextcloud-devs/client
    #- "deb [arch=amd64] https://download.newrelic.com/infrastructure_agent/linux/apt xenial main"
